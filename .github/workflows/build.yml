name: Build-GKI-Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex git \
            libssl-dev libncurses5-dev libncursesw5-dev zip unzip ccache \
            libelf-dev liblz4-tool python3 python3-pip

      - name: Clone GKI Kernel Source
        run: |
          git clone https://android.googlesource.com/kernel/common -b android14-6.1 kernel_gki

      - name: Setup Clang Toolchain
        run: |
          mkdir clang
          curl -LO https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz
          tar -C clang/ -xf clang-r487747c.tar.gz

      - name: Build Kernel
        run: |
          cd kernel_gki
          mkdir out
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          # Force kernel version to 6.1.68
          echo "6.1.68" > localversion
          make O=out gki_defconfig
          make O=out -j$(nproc)

      - name: Prepare AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git anykernel
          cp kernel_gki/out/arch/arm64/boot/Image.gz anykernel/
          cd anykernel
          # remove unused files
          rm -rf *.dtb *.dtbo

      - name: Pack AnyKernel3 ZIP
        run: |
          cd anykernel
          zip -r9 ../AnyKernel-GKI-6.1.68.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AnyKernel-GKI-6.1.68
          path: AnyKernel-GKI-6.1.68.zip
