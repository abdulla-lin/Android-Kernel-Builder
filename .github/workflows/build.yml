name: Build GKI Kernel (Thin LTO)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v3
        with:
          repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
          ref: main
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git device-tree-compiler lz4 xz-utils zlib1g-dev openjdk-17-jdk gcc g++ python3 python-is-python3 p7zip-full \
              android-sdk-libsparse-utils erofs-utils default-jdk gnupg flex bison gperf build-essential zip curl libc6-dev libncurses-dev \
              libx11-dev libreadline-dev libgl1 libgl1-mesa-dev python3-markdown libxml2-utils xsltproc libtinfo6 make repo cpio kmod \
              openssl libelf-dev pahole libssl-dev libarchive-tools zstd --fix-missing
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
          sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb || true

      - name: Setup AOSP Clang Toolchain
        run: |
          mkdir -p $HOME/toolchains/aosp-clang
          cd $HOME/toolchains/aosp-clang
          curl -LO https://android.googlesource.com/toolchain/llvm_android/+archive/refs/heads/master/clang-16.0.0-linux-x86_64.tar.gz
          tar -xzf clang-16.0.0-linux-x86_64.tar.gz

      - name: Set Environment Variables
        run: |
          echo "KERNEL_ROOT=$(pwd)" >> $GITHUB_ENV
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "KBUILD_BUILD_USER=@ravindu644" >> $GITHUB_ENV
          echo "PATH=$HOME/toolchains/aosp-clang/bin:$PATH" >> $GITHUB_ENV
          echo "CC=$HOME/toolchains/aosp-clang/bin/clang" >> $GITHUB_ENV
          echo "LD=$HOME/toolchains/aosp-clang/bin/ld.lld" >> $GITHUB_ENV
          echo "AR=$HOME/toolchains/aosp-clang/bin/llvm-ar" >> $GITHUB_ENV
          echo "RANLIB=$HOME/toolchains/aosp-clang/bin/llvm-ranlib" >> $GITHUB_ENV
          echo "LTO_CFLAGS=-flto=thin" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV

      - name: Build Kernel with Thin LTO
        run: |
          rm -rf out build
          mkdir -p out build
          # Load defconfig
          make -C $GITHUB_WORKSPACE O=$GITHUB_WORKSPACE/out defconfig
          # Enable Thin LTO in config
          sed -i 's/# CONFIG_LTO_CLANG_THIN is not set/CONFIG_LTO_CLANG_THIN=y/' out/.config
          sed -i 's/# CONFIG_KERNEL_LTO_CLANG is not set/CONFIG_KERNEL_LTO_CLANG=y/' out/.config
          # Build vmlinux (Thin LTO will run)
          make -C $GITHUB_WORKSPACE O=$GITHUB_WORKSPACE/out -j$(nproc) \
            CC=$CC \
            AR=$AR \
            NM=$CC \
            LD=$LD \
            STRIP=$CC \
            OBJCOPY=$CC \
            OBJDUMP=$CC \
            READELF=$CC \
            KBUILD_BUILD_USER=@ravindu644 \
            KBUILD_BUILD_HOST=github \
            SKIP_DTBO=true
          # Copy boot Image
          cp $GITHUB_WORKSPACE/out/arch/arm64/boot/Image $GITHUB_WORKSPACE/build/

      - name: Verify Thin LTO
        run: |
          mkdir -p build/logs
          if $CC/bin/llvm-readobj --symbols out/vmlinux | grep -q LTO; then
              echo "Thin LTO applied successfully" > build/logs/lto_check.log
          else
              echo "Thin LTO NOT applied" > build/logs/lto_check.log
          fi

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: build/Image

      - name: Upload LTO Check Log
        uses: actions/upload-artifact@v4
        with:
          name: lto-check-log
          path: build/logs/lto_check.log
