name: Build GKI Kernel (Android14 6.1 Apr 2024)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget build-essential bc bison flex \
            libssl-dev libncurses5-dev ccache python3 unzip tar

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 \
            https://android.googlesource.com/kernel/common \
            -b android14-6.1-2024-04_r1 kernel

      - name: Download Clang 17.0.2 (Google prebuilts)
        run: |
          wget "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+/refs/heads/android14-release/clang-r487747c?format=TEXT" -O clang_base64.txt
          mkdir clang
          base64 --decode clang_base64.txt | tar -xzf - -C clang

      - name: Build Kernel with Clang
        run: |
          cd kernel
          export PATH="$PWD/../clang/bin:$PATH"
          make O=out ARCH=arm64 gki_defconfig
          make O=out ARCH=arm64 CC=clang LLVM=1 LLVM_IAS=1 -j$(nproc)

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: kernel/out/arch/arm64/boot/Image*
