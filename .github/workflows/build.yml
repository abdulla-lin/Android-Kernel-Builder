name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex git make gcc clang lld \
          libncurses-dev libssl-dev ccache curl zip unzip

    - name: Download Neutron Clang
      run: |
        git clone https://github.com/Neutron-Toolchains/AntMan clang
        ./clang/antman -S

    - name: Set environment
      run: |
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
        echo "CROSS_COMPILE_ARM32=arm-linux-gnueabi-" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/clang/bin:$PATH" >> $GITHUB_ENV
        echo "KBUILD_BUILD_USER=github" >> $GITHUB_ENV
        echo "KBUILD_BUILD_HOST=actions" >> $GITHUB_ENV
        echo "CC=clang" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV
        echo "LLVM_IAS=1" >> $GITHUB_ENV

    - name: Make gki_defconfig
      run: |
        make O=out ARCH=arm64 gki_defconfig

    - name: Build kernel
      run: |
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1

    - name: Prepare AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git AnyKernel
        cp out/arch/arm64/boot/Image.gz AnyKernel/
        cp out/arch/arm64/boot/Image.gz-dtb AnyKernel/ || true
        cp out/arch/arm64/boot/dtb.img AnyKernel/ || true

        # Create module directory
        mkdir -p AnyKernel/modules/vendor/lib/modules

        # Copy all modules (.ko files)
        find out/ -name "*.ko" -exec cp {} AnyKernel/modules/vendor/lib/modules/ \; || true

        cd AnyKernel
        zip -r9 ../Kernel.zip * -x .git README.md *.zip

    - name: Upload kernel zip
      uses: actions/upload-artifact@v4
      with:
        name: Kernel
        path: Kernel.zip
        
