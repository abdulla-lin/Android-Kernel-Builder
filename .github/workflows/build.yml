name: Android GKI Kernel Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y bc bison flex libssl-dev make libc6-dev libncurses5-dev \
        ccache git wget curl python3 unzip build-essential

    - name: Fetch Neutron-Clang via AntMan
      run: |
        mkdir -p $HOME/toolchains/neutron-clang
        cd $HOME/toolchains/neutron-clang
        curl -LO https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman
        chmod +x antman
        ./antman -S
        echo "$HOME/toolchains/neutron-clang/bin" >> $GITHUB_PATH
        

    - name: Set gki_defconfig
      run: |
        export PATH="$HOME/clang/bin:$PATH"
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export CC=clang
        make O=out gki_defconfig

    - name: Build GKI kernel
      run: |
        export PATH="$HOME/clang/bin:$PATH"
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export CC=clang
        make -j$(nproc) O=out KCFLAGS=-Wno-error Image

    - name: Upload GKI Image
      uses: actions/upload-artifact@v4
      with:
        name: gki-image
        path: out/arch/arm64/boot/Image
