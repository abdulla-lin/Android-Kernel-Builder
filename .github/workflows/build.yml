name: Build CMF Phone 1 Kernel (Neutron Clang + Wildlife AnyKernel)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1. Checkout Kernel Source
    # -------------------------------
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    # -------------------------------
    # 2. Install Dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev \
          zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar zstd \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    # -------------------------------
    # 3. Download Neutron Clang (AntMan)
    # -------------------------------
    - name: Download Neutron Clang
      run: |
        git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
        $HOME/antman/antman -S=10032024

    # -------------------------------
    # 4. Build Kernel with cmf_defconfig
    # -------------------------------
    - name: Build Kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH

        # Generate .config from cmf_defconfig
        make O=out cmf_defconfig

        # Build kernel with DTB
        make -j$(nproc) O=out

    # -------------------------------
    # 5. Prepare AnyKernel3
    # -------------------------------
    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git
        mkdir -p AnyKernel3

    # -------------------------------
    # 6. Copy Kernel & DTB to AnyKernel3
    # -------------------------------
    - name: Copy kernel and DTB
      run: |
        # Copy the kernel image
        cp out/arch/arm64/boot/Image.gz AnyKernel3/Image.gz

        # Copy the device tree blob
        cp out/arch/arm64/boot/dts/mediatek/mt6878.dtb AnyKernel3/dtb || true

        # Copy the .config for reference
        cp out/.config AnyKernel3/.config || true

    # -------------------------------
    # 7. Zip AnyKernel3
    # -------------------------------
    - name: Zip AnyKernel3
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Wildlife_Kernel.zip ./*

    # -------------------------------
    # 8. Upload Artifact
    # -------------------------------
    - name: Upload AnyKernel zip
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Wildlife_Kernel
        path: CMF_Wildlife_Kernel.zip
