name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make git curl zip unzip \
          libncurses5-dev libncursesw5-dev \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi
    - name: Fetch Neutron-Clang via AntMan
      run: |
        mkdir -p $HOME/toolchains/neutron-clang
        cd $HOME/toolchains/neutron-clang
        curl -LO https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman
        chmod +x antman
        ./antman -S
        echo "$HOME/toolchains/neutron-clang/bin" >> $GITHUB_PATH
    - name: Build kernel
      run: |
       export ARCH=arm64
       export SUBARCH=arm64
       export CC=clang
       export CROSS_COMPILE=aarch64-linux-gnu-
       export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
       export LD=ld.lld
       export AR=llvm-ar
       export NM=llvm-nm
       export OBJCOPY=llvm-objcopy
       export OBJDUMP=llvm-objdump
       export STRIP=llvm-strip
       make O=out gki_defconfig
       scripts/config --file out/.config --disable UAPI_HEADER_TEST --disable HEADERS_INSTALL
       make O=out olddefconfig
       rm -rf out/usr/include
       sed -i '/missing-syscalls/d' scripts/Makefile.headersinst
       make -j$(nproc) O=out Image missing-syscalls= V=1 2>&1 | tee build.log
    - name: Upload GKI kernel
      uses: actions/upload-artifact@v4
      with:
       name: GKI-Kernel
       path: |
        out/arch/arm64/boot/Image
        if-no-files-found: ignore
          
    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build-log
        path: build.log
