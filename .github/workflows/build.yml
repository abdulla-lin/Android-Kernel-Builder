name: Build GKI Kernel 6.1.68

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout GKI kernel source
      - name: Clone GKI Kernel Source
        run: |
          git clone --depth=1 -b android14-6.1 https://android.googlesource.com/kernel/common kernel_gki

      # 2️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential cpio curl flex git \
            libssl-dev libncurses5-dev zlib1g-dev libelf-dev dwarves \
            wget unzip xz-utils tar zstd gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      # 3️⃣ Setup Neutron Clang + GNU
      - name: Setup Toolchains
        run: |
          git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
          $HOME/antman/antman -S=10032024
          # GNU already available via Ubuntu packages

      # 4️⃣ Build the kernel
      - name: Build Kernel
        run: |
          cd kernel_gki
          mkdir -p out
          export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          # Use GKI defconfig from Google
          make O=out gki_defconfig
          # Force kernel version 6.1.68
          echo "6.1.68" > localversion
          make -j$(nproc) O=out

      # 5️⃣ Prepare AnyKernel3
      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel
          cp kernel_gki/out/arch/arm64/boot/Image.gz AnyKernel/Image.gz
          cd AnyKernel
          # Remove any dtb/dtbo
          rm -rf *.dtb *.dtbo

      # 6️⃣ Pack AnyKernel3 ZIP
      - name: Pack AnyKernel ZIP
        run: |
          cd AnyKernel
          zip -r9 ../GKI_Kernel_6.1.68.zip *

      # 7️⃣ Upload artifact
      - name: Upload Kernel ZIP
        uses: actions/upload-artifact@v4
        with:
          name: GKI_Kernel_6.1.68
          path: GKI_Kernel_6.1.68.zip
