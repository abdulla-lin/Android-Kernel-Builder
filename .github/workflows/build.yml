name: Build GKI Kernel 6.1.68 (Neutron Clang + GNU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget curl zip unzip bc bison flex build-essential \
            libncurses5-dev libssl-dev ccache python3 python3-pip \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Clone GKI kernel source (v6.1.68)
        run: |
          git clone https://android.googlesource.com/kernel/common kernel
          cd kernel
          git checkout v6.1.68

      - name: Setup Neutron Clang (AntMan)
        run: |
          git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
          $HOME/antman/antman -S=10032024
          echo "PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH" >> $GITHUB_ENV

      - name: Build kernel
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          make O=out gki_defconfig
          make -j$(nproc) O=out
          echo "KERNEL_VER=$(make kernelversion)" >> $GITHUB_ENV

      - name: Prepare AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AnyKernel
          cp kernel/out/arch/arm64/boot/Image AnyKernel/ 2>/dev/null || true
          cp kernel/out/arch/arm64/boot/Image.gz AnyKernel/ 2>/dev/null || true

      - name: Pack AnyKernel3 ZIP
        run: |
          cd AnyKernel
          zip -r9 ../Kernel-${KERNEL_VER}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-${{ env.KERNEL_VER }}
          path: Kernel-${{ env.KERNEL_VER }}.zip
