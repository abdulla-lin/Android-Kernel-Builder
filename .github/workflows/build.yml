name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev \
          zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar zstd \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Neutron Clang (AntMan)
      run: |
        git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
        $HOME/antman/antman -S=10032024

    - name: Build GKI kernel (gzip)
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH

        mkdir -p out

        # Apply gki_defconfig
        make O=out gki_defconfig

        # Build compressed kernel Image.gz
        make -j$(nproc) O=out Image.gz

        # Copy Image.gz for AnyKernel
        mkdir -p build
        cp out/arch/arm64/boot/Image.gz build/

    - name: Clone AnyKernel3
      run: git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git

    - name: Copy kernel and config to AnyKernel3
      run: |
        cp build/Image.gz AnyKernel3/kernel/Image.gz
        cp out/.config AnyKernel3/kernel/.config || true

    - name: Create Wildlife AnyKernel zip
      run: |
        cd AnyKernel3
        zip -r9 ../cmf1-wildlife.zip *

    - name: Upload Wildlife AnyKernel zip
      uses: actions/upload-artifact@v4
      with:
        name: cmf1-wildlife-kernel
        path: cmf1-wildlife.zip
