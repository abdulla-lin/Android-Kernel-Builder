name: CMF Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
          ref: main

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex libssl-dev make git curl zip unzip \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi g++-arm-linux-gnueabi

      - name: Download Neutron Clang
        run: |
          mkdir -p $HOME/clang
          wget -O clang.tar.gz https://github.com/Neutron-Toolchains/clang-build-catalogue/releases/download/Neutron-22/Neutron-22.tar.gz
          tar -xzf clang.tar.gz -C $HOME/clang --strip-components=1
          echo "$HOME/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          export PATH="$HOME/clang/bin:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          mkdir out
          make O=out tetris_defconfig
          make O=out -j$(nproc)

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: out/arch/arm64/boot/Image.gz-dtb
          
