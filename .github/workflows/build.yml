name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies (including libraries for MagiskBoot)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev libncurses5 libncursesw5 libtinfo5 zlib1g \
          wget unzip xz-utils tar zstd \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Neutron Clang (AntMan)
      run: |
        git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
        $HOME/antman/antman -S=10032024

    - name: Build GKI kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH
        make O=out gki_defconfig
        make -j$(nproc) O=out
        mkdir -p build
        cp out/arch/arm64/boot/Image.gz build/

    - name: Download Stock Boot.img
      run: |
        curl -L -o stock_boot.img "https://drive.google.com/uc?export=download&id=16H-rtnuTiKmInvHay2pL_7Sa9C2ISYHJ"

    - name: Download MagiskBoot Linux x86_64
      run: |
        mkdir -p tools
        curl -L -o tools/magiskboot https://github.com/topjohnwu/Magisk/releases/download/v27.0/magiskboot
        chmod +x tools/magiskboot

    - name: Test MagiskBoot
      run: |
        ./tools/magiskboot -h

    - name: Unpack Stock Boot
      run: |
        ./tools/magiskboot unpack stock_boot.img
        ls -lh

    - name: Repack Boot.img with Kernel + DTB
      run: |
        # Replace kernel with gzipped Image (MTK requirement)
        cp build/Image.gz kernel

        # Keep stock ramdisk + dtb as-is
        ./tools/magiskboot repack stock_boot.img new-boot.img
        mv new-boot.img repacked_boot.img

    - name: Upload Repacked Boot
      uses: actions/upload-artifact@v4
      with:
        name: repacked-boot
        path: repacked_boot.img

    - name: Upload Unpacked Stock Boot
      uses: actions/upload-artifact@v4
      with:
        name: stock-boot-unpacked
        path: |
          kernel
          ramdisk.cpio
          dtb
          *-info.txt
          
