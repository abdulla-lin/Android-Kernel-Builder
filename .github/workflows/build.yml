name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          bc bison flex libssl-dev make git curl zip unzip \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Fetch Neutron-Clang via AntMan
      run: |
        mkdir -p $HOME/toolchains/neutron-clang
        cd $HOME/toolchains/neutron-clang
        curl -LO https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman
        chmod +x antman
        ./antman -S
        echo "$HOME/toolchains/neutron-clang/bin" >> $GITHUB_PATH

    - name: Build kernel
      run: |
        export PATH="$PATH"
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        make gki_defconfig O=out
        make -j$(nproc) O=out

    - name: Upload Image.gz-dtb
      uses: actions/upload-artifact@v4
      with:
        name: cmf1-Image.gz-dtb
        path: out/arch/arm64/boot/Image.gz-dtb
