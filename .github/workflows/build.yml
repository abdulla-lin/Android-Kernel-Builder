name: Build GKI Kernel 6.1.68

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Google Common Kernel
        run: |
          git clone --depth=1 -b android14-6.1-stable https://android.googlesource.com/kernel/common kernel

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl zip unzip bc bison flex build-essential \
            libncurses5-dev libssl-dev ccache python3 python3-pip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Setup Neutron Clang (AntMan)
        run: |
          git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
          $HOME/antman/antman -S=10032024

      - name: Build Kernel
        run: |
          cd kernel
          mkdir -p out
          export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          # force kernel version
          echo "6.1.68-android14-11-NEXT" > localversion
          make O=out gki_defconfig
          make -j$(nproc) O=out

      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel
          cp kernel/out/arch/arm64/boot/Image.gz AnyKernel/
          cd AnyKernel
          # remove DTB/DTBO if you want it generic like Wildlife
          rm -rf *.dtb *.dtbo

      - name: Pack AnyKernel3 ZIP
        run: |
          cd AnyKernel
          zip -r9 ../Kernel-6.1.68-AnyKernel.zip *

      - name: Upload Kernel ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-6.1.68-AnyKernel
          path: Kernel-6.1.68-AnyKernel.zip
