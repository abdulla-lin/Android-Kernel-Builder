name: Build Nothing MT6878 Kernel (Small Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y bc bison flex libssl-dev make wget zip unzip

    - name: Download Small Clang (Android Prebuilt)
      run: |
        wget -O clang.tar.gz \
          https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r487747c.tar.gz
        mkdir -p $HOME/clang
        tar -xzf clang.tar.gz -C $HOME/clang
        echo "$HOME/clang/bin" >> $GITHUB_PATH

    - name: Build kernel
      run: |
        export PATH="$HOME/clang/bin:$PATH"
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        make tetris_defconfig O=out
        make -j$(nproc) O=out

    - name: Upload Image.gz-dtb
      uses: actions/upload-artifact@v4
      with:
        name: cmf1-Image.gz-dtb
        path: out/arch/arm64/boot/Image.gz-dtb
        
