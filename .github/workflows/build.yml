name: Build Kernel with Android Clang 17.0.2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4

    - name: Download Android NDK r27b (Clang 17.0.2)
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
        unzip android-ndk-r27b-linux.zip
        mv android-ndk-r27b $GITHUB_WORKSPACE/ndk

    - name: Set up PATH for Android Clang 17.0.2
      run: |
        export PATH=$GITHUB_WORKSPACE/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
        echo "PATH=$PATH" >> $GITHUB_ENV
        clang --version
        aarch64-linux-android-clang --version

    - name: Build kernel with gki_defconfig (No LTO)
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-android-
        export CROSS_COMPILE_ARM32=arm-linux-androideabi-
        export CC=clang
        export LD=ld.lld
        make O=out gki_defconfig
        # Disable LTO
        scripts/config --file out/.config --disable LTO
        scripts/config --file out/.config --disable THINLTO
        make O=out -j$(nproc)

    - name: Upload kernel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build
        path: out/arch/arm64/boot/*
