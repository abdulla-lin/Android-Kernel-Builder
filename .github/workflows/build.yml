name: Build CMF Phone 1 Kernel (ZyC-Clang 22.0)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: NothingOSS/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Set up environment
      run: |
        sudo apt update
        sudo apt install -y bc bison flex build-essential libssl-dev \
          libncurses5-dev wget curl git python3 python3-pip zip unzip

    - name: Download ZyC-Clang 22.0
      run: |
        mkdir -p /opt/zyc-clang
        wget https://github.com/ZyCromerZ/Clang/releases/download/zyc-clang-22.0.0-20240811/zyc-clang-22.0.0.tar.gz
        tar -C /opt/zyc-clang --strip-components=1 -xzf zyc-clang-22.0.0.tar.gz
        echo "/opt/zyc-clang/bin" >> $GITHUB_PATH

    - name: Build kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        export PATH=/opt/zyc-clang/bin:$PATH
        make tetris_defconfig
        make -j$(nproc) O=out

    - name: Upload Image.gz-dtb
      uses: actions/upload-artifact@v4
      with:
        name: Image.gz-dtb
        path: out/arch/arm64/boot/Image.gz-dtb
