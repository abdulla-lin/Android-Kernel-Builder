name: Build GKI Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev \
            libncurses5-dev git curl zip unzip ccache wget

    - name: Download Clang 17 (AOSP prebuilt)
      run: |
        mkdir clang
        cd clang
        wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r487747c.tar.gz
        tar -xf clang-r487747c.tar.gz
        cd ..

    - name: Clone Kernel Source
      run: |
        git clone --depth=1 --branch android14-6.1 https://android.googlesource.com/kernel/common kernel

    - name: Build Kernel
      run: |
        export PATH=$PWD/clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        cd kernel
        make gki_defconfig
        make -j$(nproc)

    - name: Clone AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3 AnyKernel3

    - name: Pack AnyKernel3
      run: |
        cd AnyKernel3
        cp ../kernel/arch/arm64/boot/Image .
        zip -r9 Kernel-6.1.68.zip * -x .git README.md *placeholder

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build
        path: AnyKernel3/Kernel-6.1.68.zip
