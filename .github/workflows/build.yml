name: Build CMF Phone 1 Kernel (Neutron Clang + GNU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KERNEL_ROOT: ${{ github.workspace }}
      ANYKERNEL_ROOT: ${{ github.workspace }}/AnyKernel3
      BUILD_OUT: ${{ github.workspace }}/out

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev \
          zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar zstd \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi
    - name: Download Neutron Clang (AntMan)
      run: |
        git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
        $HOME/antman/antman -S=10032024
    - name: Checkout AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git
    - name: Build GKI Kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH
        mkdir -p $BUILD_OUT
        cp arch/arm64/configs/gki_defconfig $BUILD_OUT/.config
        make O=$BUILD_OUT gki_defconfig
        make -j$(nproc) O=$BUILD_OUT Image.gz dtbs
    - name: Copy kernel and DTB to AnyKernel3
      run: |
        mkdir -p $ANYKERNEL_ROOT/kernel
        cp $BUILD_OUT/arch/arm64/boot/Image.gz $ANYKERNEL_ROOT/kernel/Image.gz
        cp $BUILD_OUT/arch/arm64/boot/dts/mediatek/mt6878.dtb $ANYKERNEL_ROOT/kernel/mt6878.dtb
        cp $BUILD_OUT/.config $ANYKERNEL_ROOT/kernel/.config || true
    - name: Create AnyKernel Zip
      run: |
        cd $ANYKERNEL_ROOT
        zip -r CMF1_Wildlife_AnyKernel3.zip *
    - name: Upload AnyKernel3 Zip
      uses: actions/upload-artifact@v4
      with:
        name: CMF1_Wildlife_AnyKernel3
        path: AnyKernel3/CMF1_Wildlife_AnyKernel3.zip
