name: Build GKI Kernel 6.1.68

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Kernel Source
        run: |
          git clone --depth=1 -b android14-6.1 https://android.googlesource.com/kernel/common kernel

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex git \
            libssl-dev libncurses5-dev libncursesw5-dev zip unzip ccache \
            libelf-dev liblz4-tool python3 python3-pip

      - name: Setup Neutron Clang
        run: |
          git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
          $HOME/antman/antman -S=10032024
          export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH

      - name: Setup GNU Clang (Optional)
        run: |
          sudo apt-get install -y clang

      - name: Build Kernel
        run: |
          cd kernel
          mkdir -p out
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          # Force kernel version to 6.1.68
          echo "6.1.68" > localversion
          make O=out gki_defconfig
          make -j$(nproc) O=out

      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git anykernel
          cp kernel/out/arch/arm64/boot/Image anykernel/
          cd anykernel
          # Remove DTB files (we're not touching them)
          rm -rf *.dtb *.dtbo

      - name: Pack AnyKernel3 ZIP
        run: |
          cd anykernel
          zip -r9 ../GKI-Kernel-6.1.68.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GKI-Kernel-6.1.68
          path: GKI-Kernel-6.1.68.zip
