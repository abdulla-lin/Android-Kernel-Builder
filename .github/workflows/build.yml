name: Build CMF Phone 1 Kernel (Neutron Clang)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git wget curl unzip bc bison flex \
          build-essential zip \
          libncurses5-dev libssl-dev \
          ccache python3 python3-pip \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi \
          libelf-dev liblz4-tool

    - name: Setup Neutron Clang
      run: |
        mkdir -p ~/toolchains
        cd ~/toolchains
        wget https://github.com/Neutron-Toolchains/clang-build-catalog/releases/download/10032024/neutron-clang-10032024.tar.zst
        tar --zstd -xf neutron-clang-10032024.tar.zst
        mv neutron-clang-* neutron-clang

    - name: Build Kernel
      run: |
        export PATH=~/toolchains/neutron-clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-none-linux-gnueabi-
        export LLVM=1
        export LLVM_IAS=1

        mkdir -p out
        make O=out gki_defconfig
        make -j$(nproc) O=out Image.gz dtbs

    - name: Upload kernel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cmf1-kernel
        path: |
          out/arch/arm64/boot/Image.gz
          out/arch/arm64/boot/dts/**/*.dtb
          
