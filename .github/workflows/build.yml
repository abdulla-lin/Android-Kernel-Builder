name: Build MTK Kernel (Neutron Clang + ARM GNU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
          ref: main

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential bc bison flex libssl-dev \
            libncurses-dev ccache git wget curl unzip zip \
            python3 patchelf dwarves

      - name: Setup Neutron Clang (via Antman)
        run: |
          git clone https://github.com/Neutron-Toolchains/antman.git ~/antman
          bash ~/antman/antman -S
          bash ~/antman/antman --patch=glibc
          echo "PATH=$HOME/neutron-clang/bin:$PATH" >> $GITHUB_ENV

      - name: Setup ARM GNU Toolchain (for MTK)
        run: |
          wget https://developer.arm.com/-/media/Files/downloads/gnu/14.2.rel1/binrel/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz
          tar -xf arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz -C $HOME
          echo "PATH=$HOME/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu/bin:$PATH" >> $GITHUB_ENV

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-none-linux-gnu-
          export PATH=$HOME/neutron-clang/bin:$HOME/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu/bin:$PATH

          make O=out ARCH=arm64 gki_defconfig
          make -j$(nproc) O=out ARCH=arm64

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: |
            out/arch/arm64/boot/Image
            out/arch/arm64/boot/Image.gz
            out/arch/arm64/boot/dts/**/*.dtb
            
