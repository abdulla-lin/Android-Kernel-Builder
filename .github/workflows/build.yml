name: Build CMF Phone 1 Kernel + Boot Repack (with DTB)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential flex git libncurses-dev \
          libssl-dev python3 python3-pip ccache wget curl unzip zstd

    - name: Download Neutron Clang (direct link)
      run: |
        mkdir -p ~/toolchains
        cd ~/toolchains
        wget -q https://github.com/Neutron-Clang/neutron-clang/releases/download/Neutron-19/Neutron-19.tar.zst
        tar --use-compress-program=unzstd -xvf Neutron-19.tar.zst
        rm Neutron-19.tar.zst

    - name: Build Kernel
      run: |
        export PATH=~/toolchains/neutron-clang/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_OUTPUT=out

        make O=out ARCH=arm64 gki_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-

        mkdir -p build
        cp out/arch/arm64/boot/Image.gz build/

    - name: Download Stock Boot.img
      run: |
        curl -L -o stock_boot.img "https://drive.google.com/uc?export=download&id=16H-rtnuTiKmInvHay2pL_7Sa9C2ISYHJ"

    - name: Extract MagiskBoot
      run: |
        mkdir -p tools
        curl -L -o magisk.apk https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
        unzip -j magisk.apk lib/arm64-v8a/*/magiskboot -d ./tools/ || true
        unzip -j magisk.apk lib/x86_64/*/magiskboot -d ./tools/ || true
        chmod +x ./tools/magiskboot

    - name: Repack Boot.img with Kernel + DTB
      run: |
        ./tools/magiskboot unpack stock_boot.img

        # Replace kernel
        cp build/Image.gz kernel

        # Keep stock ramdisk + dtb
        ./tools/magiskboot repack stock_boot.img new-boot.img
        mv new-boot.img repacked_boot.img

    - name: Upload Repacked Boot
      uses: actions/upload-artifact@v4
      with:
        name: repacked-boot
        path: repacked_boot.img
        
