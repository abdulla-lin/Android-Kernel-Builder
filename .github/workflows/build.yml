name: Build & Repack CMF1 Kernel Boot Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip zip bc bison flex \
          build-essential libncurses5-dev libssl-dev \
          cpio python3 python3-pip tar zstd git

        # Install magiskboot for unpack/repack
        wget https://github.com/topjohnwu/magiskboot/releases/download/v25.2/magiskboot-v25.2-linux.zip
        unzip magiskboot-v25.2-linux.zip -d magiskboot
        sudo mv magiskboot/magiskboot /usr/local/bin/

    - name: Setup Neutron Clang Toolchain
      run: |
        mkdir -p ~/toolchains
        cd ~/toolchains
        wget https://github.com/Neutron-Clang/neutron-clang/releases/download/Neutron-19/Neutron-19.tar.zst
        tar --zstd -xf Neutron-19.tar.zst
        echo "CLANG_PATH=$HOME/toolchains/Neutron-19/bin" >> $GITHUB_ENV

    - name: Build kernel Image.gz
      run: |
        export PATH=$CLANG_PATH:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        export CC=clang

        mkdir -p out
        make O=out ARCH=arm64 gki_defconfig
        make -j$(nproc) O=out ARCH=arm64 CC=clang Image.gz

    - name: Download stock boot.img
      run: |
        curl -L -o stock_boot.img 'https://drive.google.com/uc?export=download&id=16H-rtnuTiKmInvHay2pL_7Sa9C2ISYHJ'

    - name: Repack stock boot.img with new kernel
      run: |
        mkdir repack
        cp stock_boot.img repack/
        cd repack
        magiskboot unpack boot.img
        # Replace kernel
        cp ../out/arch/arm64/boot/Image.gz boot.img-zImage
        # Repack
        magiskboot repack boot.img
        mv new-boot.img ../flashable_boot.img
        cd ..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cmf1-kernel-build
        path: |
          flashable_boot.img
          out/arch/arm64/boot/Image.gz
          
