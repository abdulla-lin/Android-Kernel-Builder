name: Build CMF Phone 1 Kernel + DTB (COMBACT Thin-LTO + O3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex git libssl-dev \
          libncurses5-dev zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar clang lld llvm binutils

    - name: Setup LLVM toolchain
      run: |
        export PATH=$GITHUB_WORKSPACE/prebuilts/clang/host/linux-x86/clang-17.0.2/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LLVM=1
        export LLVM_IAS=1
        export USE_CCACHE=0
        echo "PATH=$PATH" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        echo "CC=clang" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV
        echo "LLVM_IAS=1" >> $GITHUB_ENV
        echo "USE_CCACHE=0" >> $GITHUB_ENV

    - name: Configure Kernel (ThinLTO + O3)
      run: |
        make O=out gki_defconfig
        # Enable ThinLTO
        ./scripts/config --file out/.config \
          -e LTO_CLANG_THIN \
          -e THINLTO \
          -d LTO_NONE \
          -d LTO_CLANG_FULL
        # Enable O3 optimization
        ./scripts/config --file out/.config \
          -d CC_OPTIMIZE_FOR_PERFORMANCE \
          -e CC_OPTIMIZE_FOR_PERFORMANCE_O3
        # Branding for About Phone
        ./scripts/config --file out/.config \
          -d LOCALVERSION \
          -e LOCALVERSION_AUTO
        echo 'CONFIG_LOCALVERSION="-COMBACT-thinlto-O3"' >> out/.config
        # Apply changes
        make O=out olddefconfig

    - name: Add dmesg Branding
      run: |
        sed -i '/printk(KERN_INFO "Linux version/a\printk(KERN_INFO "Kernel Built with ThinLTO + O3 Optimization\\n");' init/main.c

    - name: Build Kernel + DTB
      run: |
        make -j$(nproc) O=out CC=clang LLVM=1 LLVM_IAS=1
        make O=out dtbs CC=clang LLVM=1 LLVM_IAS=1

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
        cp out/arch/arm64/boot/Image AnyKernel3/Image
        cp out/arch/arm64/boot/dts/**/*.dtb AnyKernel3/ || true
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
        fi
        cp out/.config AnyKernel3/.config || true

    - name: Pack AnyKernel3 ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Kernel-6.1.68-COMBACT-thinlto-O3.zip *

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Kernel-6.1.68-COMBACT-thinlto-O3
        path: CMF_Kernel-6.1.68-COMBACT-thinlto-O3.zip
        
