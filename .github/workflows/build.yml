name: Build CMF Phone 1 Kernel (Stock Clang 17.0.2 + GCC 4.9)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev \
          zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar

    - name: Setup stock toolchain (Clang 17.0.2 + GCC 4.9)
      run: |
        export PATH=$GITHUB_WORKSPACE/prebuilts/clang/host/linux-x86/clang-17.0.2/bin:$PATH
        export CROSS_COMPILE=$GITHUB_WORKSPACE/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/bin/aarch64-linux-android-
        export CROSS_COMPILE_COMPAT=$GITHUB_WORKSPACE/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/bin/arm-linux-androideabi-
        export ARCH=arm64
        export SUBARCH=arm64

    - name: Build Kernel
      run: |
        make O=out defconfig
        make -j$(nproc) O=out

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
        # Copy kernel image
        cp out/arch/arm64/boot/Image AnyKernel3/Image
        # Copy dtbo if exists
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
        fi
        # Copy kernel config for reference/debug
        cp out/.config AnyKernel3/.config || true

    - name: Pack AnyKernel3 ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Kernel-6.1.68.zip *

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Kernel-6.1.68
        path: CMF_Kernel-6.1.68.zip
