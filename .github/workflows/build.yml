name: Build CMF Phone 1 Kernel + DTB (COMBACT Thin-LTO + Susfs + Tweaks)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex git libssl-dev \
          libncurses5-dev zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar clang lld llvm binutils

    - name: Setup LLVM toolchain
      run: |
        export PATH=$GITHUB_WORKSPACE/prebuilts/clang/host/linux-x86/clang-17.0.2/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LLVM=1
        export LLVM_IAS=1
        export USE_CCACHE=0
        echo "PATH=$PATH" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        echo "CC=clang" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV
        echo "LLVM_IAS=1" >> $GITHUB_ENV
        echo "USE_CCACHE=0" >> $GITHUB_ENV

    - name: Add susfs to kernel tree
      run: |
        git clone --depth=1 https://github.com/abdulla-lin/susfs4ksu-module.git susfs_temp
        mkdir -p drivers/misc/susfs
        cp -r susfs_temp/* drivers/misc/susfs/
        rm -rf susfs_temp
        # Create Kconfig and Makefile if not present
        echo 'config SUSFS\n\ttristate "Susfs support"\n\tdefault y\n\thelp\n\tSusfs file system support.' > drivers/misc/susfs/Kconfig
        echo 'obj-$(CONFIG_SUSFS) += susfs.o' > drivers/misc/susfs/Makefile

    - name: Configure Kernel (ThinLTO + Susfs + Tweaks)
      run: |
        make O=out gki_defconfig

        # Enable ThinLTO
        ./scripts/config --file out/.config \
          -e LTO_CLANG_THIN -e THINLTO -d LTO_NONE -d LTO_CLANG_FULL

        # Enable KernelSU
        curl -LSs https://raw.githubusercontent.com/abdulla-lin/KernelSU/main/kernel/setup.sh | bash -

        # Enable SUSFS
        ./scripts/config --file out/.config -e SUSFS

        # Local version
        ./scripts/config --file out/.config -d LOCALVERSION
        ./scripts/config --file out/.config -e LOCALVERSION_AUTO
        echo 'CONFIG_LOCALVERSION="-COMBACT-thinlto-susfs-tweaks"' >> out/.config

        # Scheduler tweaks
        ./scripts/config --file out/.config -e SCHED_MC -e CPUSETS
        ./scripts/config --file out/.config -e SCHED_IDLE

        # ZRAM / Memory tweaks
        ./scripts/config --file out/.config -e ZRAM -e ZSWAP
        ./scripts/config --file out/.config -e LMK
        ./scripts/config --file out/.config -e ZRAM_WRITEBACK

        # Filesystem / I/O tweaks
        ./scripts/config --file out/.config -e EXT4_FS_POSIX_ACL

        # Olddefconfig to finalize
        make O=out olddefconfig

    - name: Build Kernel + DTB
      run: |
        make -j$(nproc) O=out CC=clang LLVM=1 LLVM_IAS=1 || true
        make O=out dtbs CC=clang LLVM=1 LLVM_IAS=1 || true

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
        cp out/arch/arm64/boot/Image AnyKernel3/Image || true
        cp out/arch/arm64/boot/dts/**/*.dtb AnyKernel3/ || true
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
        fi
        cp out/.config AnyKernel3/.config || true

    - name: Pack AnyKernel3 ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Kernel-6.1.68-COMBACT-thinlto-susfs-tweaks.zip * || true

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Kernel-6.1.68-COMBACT-thinlto-susfs-tweaks
        path: CMF_Kernel-6.1.68-COMBACT-thinlto-susfs-tweaks.zip
