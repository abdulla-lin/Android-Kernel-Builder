name: Build CMF Phone 1 Kernel (Neutron Clang + GNU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: main

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex gcc g++ \
          git libssl-dev libncurses5-dev \
          zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar zstd \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Download Neutron Clang (AntMan)
      run: |
        git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
        $HOME/antman/antman -S=10032024

    - name: Build Kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
        export PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH:$PATH
        make O=out defconfig
        make -j$(nproc) O=out

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
        cp kernel/arch/arm64/boot/Image.gz AnyKernel3/Image.gz
        cp kernel/out/.config AnyKernel3/.config || true
        # Do not include DTB or modules
        cd AnyKernel3
        rm -f *.dtb *.dtbo

    - name: Pack AnyKernel3 ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Kernel-6.1.68.zip *

    - name: Upload AnyKernel zip
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Kernel-6.1.68
        path: CMF_Kernel-6.1.68.zip
