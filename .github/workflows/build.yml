name: Build GKI Kernel 6.1.68

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl zip unzip bc bison flex build-essential \
            libncurses5-dev libssl-dev ccache python3 python3-pip \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Clone GKI kernel source
        run: |
          git clone --depth=1 -b android14-6.1-stable \
            https://android.googlesource.com/kernel/common kernel

      - name: Setup Neutron Clang (AntMan)
        run: |
          git clone --depth=1 https://github.com/Neutron-Toolchains/antman $HOME/antman
          $HOME/antman/antman -S=10032024

      - name: Build kernel
        run: |
          cd kernel
          PATH=$HOME/antman/toolchains/neutron-clang/bin:$PATH
          make ARCH=arm64 gki_defconfig
          make -j$(nproc) ARCH=arm64 \
            CC=clang \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

      - name: Pack AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AnyKernel
          cp kernel/arch/arm64/boot/Image AnyKernel/ || true
          cp kernel/arch/arm64/boot/Image.gz AnyKernel/ || true
          cd AnyKernel
          zip -r9 ../Kernel-6.1.68.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-6.1.68
          path: Kernel-6.1.68.zip
