name: Build Fenrir (Tetris)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: abdulla-lin/fenrir
          ref: patch-1

      # 2️⃣ Install dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget python3 unzip binutils

      # 3️⃣ Build Fenrir payload
      - name: Build Fenrir payload
        run: |
          chmod +x build.sh
          ./build.sh tetris

      # 4️⃣ Collect artifacts (patched LK from root)
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          # Optional stage3 payloads
          cp -av build/tetris/stage3/payload.elf artifacts/ 2>/dev/null || true
          cp -av build/tetris/stage3/payload.bin artifacts/ 2>/dev/null || true

          # ✅ Copy patched LK image from root (tetris.bin or lk.img)
          if [ -f tetris.bin ]; then
            echo "✅ Found patched tetris.bin in root"
            cp -av tetris.bin artifacts/
          elif [ -f lk.img ]; then
            echo "✅ Found patched lk.img in root"
            cp -av lk.img artifacts/
          else
            echo "⚠️ WARNING: No patched LK found in root (tetris.bin or lk.img missing)"
          fi

          # Reference header (if exists)
          cp -av payload/devices/tetris.h artifacts/ 2>/dev/null || true

          echo "✅ Artifact collection complete"
          ls -lh artifacts || true

      # 5️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fenrir-tetris-artifacts
          path: artifacts/**
