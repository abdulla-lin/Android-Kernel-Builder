name: Build Fenrir (Tetris)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: abdulla-lin/fenrir
          ref: main

      # 2️⃣ Install dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget python3 unzip binutils

      # 3️⃣ Ensure bootloader image exists
      - name: Ensure bin/tetris.bin exists
        run: |
          if [ ! -f bin/tetris.bin ]; then
            echo "ERROR: bin/tetris.bin not found! Place your LK image here."
            exit 1
          fi
          echo "✅ bin/tetris.bin found"
          ls -lh bin/tetris.bin

      # 4️⃣ Build Fenrir payload
      - name: Build Fenrir payload
        run: |
          chmod +x build.sh
          ./build.sh tetris

      # 5️⃣ Collect artifacts
      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -av build/tetris/stage3/payload.elf artifacts/ || true
          cp -av build/tetris/stage3/payload.bin artifacts/ || true
          cp -av payload/devices/tetris.h artifacts/ || true

      # 6️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fenrir-tetris-artifacts
          path: artifacts/**
          
