name: Kernel + Modules Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Android Kernel Builder
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/Android-Kernel-Builder
        path: Android-Kernel-Builder

    - name: Checkout Kernel Source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: Tetris-2
        path: Android-Kernel-Builder/kernel_src

    - name: Checkout Device Modules
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_device_modules_6.1_nothing_mt6878
        ref: mt6878/Tetris/u
        path: Android-Kernel-Builder/kernel_device_modules-6.1

    - name: Checkout vendor modules
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_modules_nothing_mt6878
        ref: mt6878/Tetris/u
        path: vendor_modules

    - name: Setup Clang & LLVM
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm lld bc flex bison libssl-dev

    - name: Kernel defconfig + prepare
      run: |
        cd Android-Kernel-Builder
        mkdir -p out
        make -C kernel_src O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 \
          vendor/tetris_defconfig
        make -C kernel_src O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 prepare

    - name: Build device modules
      run: |
        cd Android-Kernel-Builder
        make -C kernel_src \
          O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 \
          M=../kernel_device_modules-6.1 \
          modules

    - name: Build vendor modules
      run: |
        cd Android-Kernel-Builder
        make -C kernel_src \
          O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 \
          M=vendor_modules \
          modules

    - name: Collect modules
      run: |
        cd Android-Kernel-Builder
        mkdir -p out/modules
        find out -name "*.ko" -exec cp {} out/modules/ \;

    - name: Zip modules
      run: |
        cd Android-Kernel-Builder/out
        zip -r9 modules.zip modules

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: kernel-modules
        path: Android-Kernel-Builder/out/modules.zip
