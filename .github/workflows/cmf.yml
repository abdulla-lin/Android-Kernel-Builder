name: Build Kernel + Modules

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Kernel Source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: Tetris-2
        path: kernel_src

    - name: Checkout Device Modules
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_device_modules_6.1_nothing_mt6878
        ref: mt6878/Tetris/u
        path: kernel_device_modules-6.1

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex git libssl-dev \
          libncurses5-dev zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar clang lld llvm binutils

    - name: Build Modules (system_dlkm + vendor_dlkm)
      run: |
        mkdir -p out
        make -C kernel_src \
          O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 \
          M=kernel_device_modules-6.1 \
          modules

    - name: Build Kernel + DTBs
      run: |
        export KCFLAGS="-O3"
        make -C kernel_src \
          O=out ARCH=arm64 \
          CC=clang LLVM=1 LLVM_IAS=1 KCFLAGS="$KCFLAGS" \
          -j$(nproc)
        make -C kernel_src \
          O=out ARCH=arm64 \
          dtbs CC=clang LLVM=1 LLVM_IAS=1 KCFLAGS="$KCFLAGS"

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
        cp out/arch/arm64/boot/Image AnyKernel3/Image
        cp out/arch/arm64/boot/dts/**/*.dtb AnyKernel3/ || true
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
        fi
        # Copy built modules
        mkdir -p AnyKernel3/modules/system_dlkm
        mkdir -p AnyKernel3/modules/vendor_dlkm
        find out -name "*.ko" -exec cp {} AnyKernel3/modules/system_dlkm/ \;

    - name: Pack Flashable ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../Kernel_Modules_Build.zip *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kernel_Modules_Build
        path: Kernel_Modules_Build.zip
