name: Build CMF Phone 1 Kernel (ThinLTO + O3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: abdulla-lin/android_kernel_6.1_nothing_mt6878
        ref: Tetris-2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bc bison build-essential cpio curl flex git libssl-dev \
          libncurses5-dev zlib1g-dev libelf-dev dwarves \
          wget unzip xz-utils tar clang lld llvm binutils

    - name: Setup LLVM toolchain
      run: |
        export PATH=$GITHUB_WORKSPACE/prebuilts/clang/host/linux-x86/clang-17.0.2/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export LLVM=1
        export LLVM_IAS=1
        echo "PATH=$PATH" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        echo "CC=clang" >> $GITHUB_ENV
        echo "LLVM=1" >> $GITHUB_ENV
        echo "LLVM_IAS=1" >> $GITHUB_ENV

    - name: Configure Kernel (ThinLTO)
      run: |
        make O=out gki_defconfig
        ./scripts/config --file out/.config \
          -e LTO_CLANG_THIN \
          -e THINLTO \
          -d LTO_NONE \
          -d LTO_CLANG_FULL
        make O=out olddefconfig

    - name: Build Kernel + DTB with O3
      run: |
        export KCFLAGS="-O3"
        make -j$(nproc) O=out CC=clang LLVM=1 LLVM_IAS=1 KCFLAGS="$KCFLAGS"
        make O=out dtbs CC=clang LLVM=1 LLVM_IAS=1 KCFLAGS="$KCFLAGS"

    - name: Prepare AnyKernel3
      run: |
        git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3

        # Copy kernel image(s)
        cp out/arch/arm64/boot/Image* AnyKernel3/ 2>/dev/null || true
        cp out/arch/arm64/boot/zImage AnyKernel3/ 2>/dev/null || true

        # Copy DTBO if present
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/
        fi

        # Copy modules if present
        if [ -d out/vendor_dlkm ]; then
          mkdir -p AnyKernel3/modules/vendor_dlkm
          cp -r out/vendor_dlkm/* AnyKernel3/modules/vendor_dlkm/
        fi

        if [ -d out/system_dlkm ]; then
          mkdir -p AnyKernel3/modules/system_dlkm
          cp -r out/system_dlkm/* AnyKernel3/modules/system_dlkm/
        fi

    - name: Pack AnyKernel3 ZIP
      run: |
        cd AnyKernel3
        zip -r9 ../CMF_Kernel-6.1.68-ThinLTO-O3.zip * -x .git README.md *placeholder
        cd ..

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: CMF_Kernel-6.1.68-ThinLTO-O3
        path: CMF_Kernel-6.1.68-ThinLTO-O3.zip
