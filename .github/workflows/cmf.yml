name: Build Nothing Tetris Kernel (Kleaf)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential cpio curl flex git libssl-dev \
            libncurses5-dev zlib1g-dev libelf-dev dwarves \
            wget unzip xz-utils tar clang lld llvm binutils \
            python3 python3-pip openjdk-11-jdk zip

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod +x ~/repo
          sudo mv ~/repo /usr/local/bin/

      - name: Init repo
        run: |
          mkdir -p kernel_build
          cd kernel_build
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android14-6.1

      - name: Create local manifest
        run: |
          mkdir -p kernel_build/.repo/local_manifests
          cat > kernel_build/.repo/local_manifests/local_manifest.xml <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <remote fetch="https://github.com" name="github"/>

            <!-- Remove unused Android Common Kernel projects -->
            <remove-project name="kernel/common"/>
            <remove-project name="kernel/common-modules/virtual-device"/>
            <remove-project name="kernel/build"/>

            <!-- Bazel rules (Kleaf) -->
            <project remote="github" name="abdulla-lin/kernel-build-bazel_mgk_rules" path="build/bazel_mgk_rules" revision="android-14-release-u3uc34.63-31-6">
              <linkfile src="BUILD.bazel" dest="BUILD"/>
              <linkfile src="kleaf/bazel.WORKSPACE" dest="WORKSPACE"/>
            </project>

            <!-- Main kernel -->
            <project remote="github" name="abdulla-lin/android_kernel_6.1_nothing_mt6878" path="kernel-6.1" revision="Tetris-2">
              <linkfile src="build.config.constants" dest="build.config.constants"/>
            </project>

            <!-- Device modules -->
            <project remote="github" name="abdulla-lin/android_kernel_device_modules_6.1_nothing_mt6878" path="kernel_device_modules-6.1" revision="Tetris-2">
              <linkfile src="build.config.mtk_kernel_device_modules" dest="build.config"/>
            </project>

            <!-- Vendor kernel modules -->
            <project remote="github" name="abdulla-lin/android_kernel_modules_nothing_mt6878" path="vendor/mediatek/kernel_modules" revision="Tetris-2"/>
          </manifest>
          EOF

      - name: Repo sync
        run: |
          cd kernel_build
          repo sync -c -j$(nproc) --no-clone-bundle --no-tags --force-sync

      - name: Fix build.config for modules
        run: |
          cd kernel_build/kernel_device_modules-6.1
          if [ ! -f build.config ]; then
            echo "⚠️ build.config not found, fixing..."
            if [ -f build.config.mtk_kernel_device_modules ]; then
              cp build.config.mtk_kernel_device_modules build.config
              echo "✅ build.config created from build.config.mtk_kernel_device_modules"
            else
              echo "❌ build.config.mtk_kernel_device_modules missing too!"
              exit 1
            fi
          else
            echo "✅ build.config already exists"
          fi

      - name: Build kernel (Kleaf)
        run: |
          cd kernel_build/kernel_device_modules-6.1
          bash build.sh

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp kernel_build/out/android14-6.1/dist/Image* artifacts/ || true
          cp kernel_build/out/android14-6.1/dist/*.img artifacts/ || true
          cp -r kernel_build/out/android14-6.1/dist/modules artifacts/ || true
          cd artifacts && zip -r ../kernel_artifacts.zip *

      - name: Upload raw kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel_artifacts
          path: kernel_artifacts.zip

      - name: Prepare AnyKernel3
        run: |
          git clone --depth=1 https://github.com/WildPlusKernel/AnyKernel3.git AnyKernel3
          cp kernel_build/out/android14-6.1/dist/Image* AnyKernel3/ || true
          cp kernel_build/out/android14-6.1/dist/dtbo.img AnyKernel3/ || true
          cp kernel_build/out/android14-6.1/dist/vendor_dlkm.img AnyKernel3/ || true
          cp kernel_build/out/android14-6.1/dist/system_dlkm.img AnyKernel3/ || true

      - name: Pack AnyKernel3 flashable ZIP
        run: |
          cd AnyKernel3
          zip -r9 ../CMF_Kernel-6.1-$(date +%Y%m%d).zip *

      - name: Upload AnyKernel3 flashable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: CMF_Kernel-Flashable-ZIP
          path: CMF_Kernel-6.1-*.zip
